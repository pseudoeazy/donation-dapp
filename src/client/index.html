<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Dapp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Donation Smart Contract Dapp</h1>
      <div class="wallet">
        <h2>
          Total Donation Raised
          <span id="donationRaised"><strong></strong></span>
        </h2>
        <div class="actions">
          <button id="connect">Connect Wallet</button>
          <button id="withdraw">Withdraw Donations</button>
          <button id="balance">Get Balance</button>
        </div>
      </div>

      <section class="donation">
        <h2>Enter Donation</h2>

        <form>
          <div>
            <label for="sender">Sender</label>
            <input
              id="sender"
              type="text"
              autocomplete="off"
              disabled
              placeholder="Sender"
            />
          </div>

          <div>
            <label for="recipient">Sender</label>
            <input
              id="recipient"
              type="text"
              autocomplete="off"
              disabled
              placeholder="Recipient"
            />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              id="amount"
              type="number"
              autocomplete="off"
              disabled
              placeholder="Amount"
              required
            />
          </div>
          <div>
            <button id="donate" type="button" class="ripple" disabled>
              Donate Ether
            </button>
          </div>
        </form>
      </section>

      <section>
        <h2>Donations History</h2>
        <div id="pending-transactions">
          No pending transactions at the moment.
        </div>
      </section>
    </main>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
